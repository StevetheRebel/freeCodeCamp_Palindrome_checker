<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/SM Logo.png" alt="SM Logo">.
        <h1>Palindrome Checker</h1>
    </header>

    <main>
        <div class="container input-container">
            <p>Enter Text to check for a palindrome</p>
            <div>
                <input type="text" id="text-input" placeholder="Enter text...">
                <button id="check-btn" type="submit">Check</button>
            </div>
            <div id="result"></div>
        </div>
        <div class="container info">
            <p>A <strong>palindrome</strong> is a word, number or phrase that reads the same forward as backward.</p>
        </div>
    </main>

    <footer>
        <P><strong>freeCodeCamp</strong> Palindrome Certification Project <strong>&copy;StevetheRebel</strong></P>
    </footer>

    <script src="script.js"></script>
</body>
</html>
